<!DOCTYPE html>
{% load staticfiles %}
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to the store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/css/font-awesome.css' %}">
    <style media="screen">
      img{
        height: 393px;
        width: 275px;
      }
      .section_title{
        text-align: center;
      }
      .product_list{
        width: 33%;
        text-align: center;
      }
      .product_detail{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Redbox</a>

        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Welcome to the store !!! <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'cart' %}">
        <i class="fa fa-trash-o fa-lg"></i> Cart</a>
      </div>
      </div>

    <div class="container">
      {% block content %}
